<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Lists</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
	.completed { text-decoration: line-through; }
</style>
<body>
	<div class="container" id="app">
		<my-tasks :list="tasks"></my-tasks>
	</div>
	<template id="tasks-template">
		<h1>To Do 
		<span v-show="remaining">({{ remaining }})</span>
		</h1>
		<ul v-show="list.length"class="list-group">
			<li class="list-group-item" :class="{ 'completed' : task.completed }" 
				v-for="task in list"
				@click="task.completed = ! task.completed"
			>
				{{ task.body }}
				<strong @click="deleteTask(task)">X</strong>
			</li>
		</ul>
		<p v-else>No Tasks!</p>
	</template>		
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.js"></script>
	<script src="/js/lists.js"></script>
</body>
</html>
