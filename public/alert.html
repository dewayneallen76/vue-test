<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/alert.css">
</head>
<body>

	<alert>
		<strong>General</strong> Your account has been updated.
	</alert>	

	<alert type="error">
		<strong>Error!</strong> Your account has been updated.
	</alert>	
	
	<alert type="success">
		<strong>Success!</strong> Your account has been updated.
	</alert>	

	<template id="alert-template">
		<div :class="alertClasses" v-show="show">
			
			<slot></slot>	
			<span class="Alert__close" @click="show = false">X</span>
		</div>
		
	</template>

	<script src="http://cdn.jsdelivr.net/vue/1.0.28/vue.js"></script>
	<script src="/js/alert.js"></script>
</body>
</html>
