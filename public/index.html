<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Training</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<div class="container" id="app">
			
		<form action="done.html" v-on:submit.prevent="handleIt">
			 
			<button type="submit">
				Click Here!
			</button>
		
		</form>
	</div>



	<script src="http://cdn.jsdelivr.net/vue/1.0.28/vue.min.js"></script>
	<script> 
		new Vue({
			el: '#app',
			
			methods: {
				handleIt: function() {
					alert('Handled');

				}
			}
		});
	</script>
</body>
</html>
